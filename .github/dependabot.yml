version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 10
    assignees:
      - achyutjhunjhunwala
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - dependencies
      - automated
    versioning-strategy: increase

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 5
    assignees:
      - achyutjhunjhunwala
    commit-message:
      prefix: "ci"
    labels:
      - dependencies
      - github-actions
      - automated

