service: tug-calendar

frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs14.x
  stackTags:
    Tug:name: "Tug Calendar Service"
    Tug:desc: "Lambda function to call google api to get calendar events"
  stage: production
  region: ${opt:region, self:custom.defaultRegion}

custom:
  defaultRegion: eu-central-1
  defaultStage: production
  currentStage: ${opt:stage, self:custom.defaultStage}
  environments:
    dev: 'dev'
    prod: 'prod'
  prune:
    automatic: true
    number: 3

plugins:
  - serverless-plugin-resource-tagging
  - serverless-offline
  - serverless-prune-plugin

functions:
  daily:
    handler: daily.main
    events:
      # Invoke Lambda function every day at 6 AM UTC
      - schedule: cron(0 6 * * ? *)
    environment:
      TUG_NS_API: ${ssm:TUG_NS_API}
      TUG_NS_TOKEN: ${ssm:TUG_NS_TOKEN}
  weekly:
    handler: weekly.main
    events:
      # Invoke Lambda function every day at 8 AM UTC
      - schedule: cron(0 8 * * ? *)
    environment:
      TUG_NS_API: ${ssm:TUG_NS_API}
      TUG_NS_TOKEN: ${ssm:TUG_NS_TOKEN}
  monthly:
    handler: monthly.main
    events:
      # Invoke Lambda function every day at 6:30 AM UTC
      - schedule: cron(30 6 * * ? *)
    environment:
      TUG_NS_API: ${ssm:TUG_NS_API}
      TUG_NS_TOKEN: ${ssm:TUG_NS_TOKEN}
